<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/images/photo-camera.png" />
  <link rel="stylesheet" href="/src/styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie</title>
  <style>
    .swiper {
      --swiper-theme-color: #ff5100;
      --swiper-pagination-color: #ff5100;
      --swiper-pagination-bullet-size: 16px;
      --swiper-pagination-bullet-inactive-color: #999999;
      --swiper-pagination-bullet-inactive-opacity: 0.7;
      --swiper-navigation-color: #ff5100;
      --swiper-navigation-size: 32px;
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
    }
    .picture__image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }
    body {
      background: #7a5c3e; /* středně hnědá */
      margin: 0;
      font-family: inherit;
    }
    .main-header, .main-footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 0.75em 0;
    }
    .main-header nav ul {
      display: flex;
      justify-content: center;
      gap: 0.5em;
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .main-header nav a {
      background: #fff;
      color: #111;
      border-radius: 1.5em;
      padding: 0.5em 1em;
      text-decoration: none;
      font-weight: 500;
      font-size: 1em;
      transition: background 0.2s;
    }
    .main-header nav a:hover {
      background: #ff7300;
      color: #111;
    }
    .main-footer p {
      margin: 0;
      font-size: 0.95em;
    }
    @media (min-width: 600px) {
      .swiper {
        max-width: 1000px;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="main-header-content">
      <nav>
        <ul>
          <li><a href="%BASE_URL%o_mne/index.html">O mně</a></li>
          <li><a href="%BASE_URL%contacts/index.html">Kontakt</a></li>
          <li><a href="%BASE_URL%produkty/index.html">Produkty</a></li>
          <li><a href="%BASE_URL%">Domů</a></li>
        </ul>
      </nav>
      <a href="%BASE_URL%" class="header-logo">
        <img src="/images/logo.png" alt="Logo">
      </a>
    </div>
  </header>

  <main>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide picture">
          <a class="picture__link" href="%BASE_URL%images/big/svatba-galerie.webp">
            <img class="picture__image" src="%BASE_URL%images/svatba-galerie.webp" alt="Kanál v Amsterodamu">
          </a>
        </div>
        <div class="swiper-slide picture">
          <a class="picture__link" href="%BASE_URL%images/big/Sk2014_02.JPG">
            <img class="picture__image" src="%BASE_URL%images/Sk2014_02.JPG" alt="Amsterodam (pobřeží)">
          </a>
        </div>
        <div class="swiper-slide picture">
          <a class="picture__link" href="%BASE_URL%images/big/Sk2014_03.JPG">
            <img class="picture__image" src="%BASE_URL%images/Sk2014_03.JPG" alt="Trajekt do UK">
          </a>
        </div>
        <div class="swiper-slide picture">
          <a class="picture__link" href="%BASE_URL%images/big/Sk2014_03.JPG">
            <img class="picture__image" src="%BASE_URL%images/Sk2014_03.JPG" alt="Trajekt do UK">
          </a>
        </div>
        <div class="swiper-slide picture">
          <a class="picture__link" href="%BASE_URL%images/big/Sk2014_03.JPG">
            <img class="picture__image" src="%BASE_URL%images/Sk2014_03.JPG" alt="Trajekt do UK">
          </a>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-scrollbar"></div>
    </div>
    <hr class="gallery-divider" style="margin:2em auto; max-width:90%; border:1px solid #fff; opacity:0.3;">
  </main>

  <footer class="main-footer">
    <p>&copy; Lukáš Novák 2025</p>
  </footer>
  <script type="module" src="/src/scripts/swiper.js"></script>
  <script type="module" src="/src/scripts/main.js"></script>
</body>
</html>
